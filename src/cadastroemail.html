<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro E-mail</title>
</head>

<body>
    <section class="main-block">
        <div id="back-button">
            <a href="index.html"><img src="../images/icons8-duplo-para-a-esquerda-48 1.png" alt=""></a>
        </div>
        <div class="image">
            <img src="../images/undraw_email_capture_re_b5ys 1.png" alt="">
        </div>
        <div class="content">
            <div id="login">
                <h2 id="name-login">Login</h2>
                <img id="image-login" src="../images/Group.png" alt="">
            </div>
            <p class="texto">Para continuarmos com o seu login vamos precisar de um e-mail você pode colocar um e-mail pessoal ou
                criar um.</p>
            <form action="">
                <input type="email" placeholder="Digite seu e-mail">
                <button type="submit">Próximo</button>
            </form>
            <div id="social">
                <img src="../images/icons login in other platform.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
